<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Home</title>

<style>
:root{
  --bg:#0f1115;
  --panel:#151922;
  --panel2:#101521;
  --text:#e7e9ee;
  --muted:#a8b0c2;
  --border:#2a3142;
  --btn:#1b2231;
  --btnHover:#232c3f;
  --shadow:rgba(0,0,0,.35);
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background: radial-gradient(1200px 800px at 20% 0%, #151a25 0%, var(--bg) 45%, #0b0d12 100%);
  color:var(--text);
}

.wrap{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:560px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* BIG CLOCK HEADER */
.clockCard{
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid var(--border);
  border-radius:20px;
  padding:26px 18px;
  text-align:center;
  box-shadow:0 10px 30px var(--shadow);
}

.time{
  font-size:56px;
  font-weight:900;
  letter-spacing:1px;
}
.date{
  margin-top:8px;
  font-size:18px;
  color:var(--muted);
  font-weight:700;
}

/* HUGE BUTTON CARDS */
.card{
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid var(--border);
  border-radius:22px;
  box-shadow:0 10px 30px var(--shadow);
}

.btn{
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:8px;
  text-decoration:none;
  color:var(--text);
  padding:32px 24px;
  min-height:150px;
  border-radius:22px;
  background:var(--btn);
  border:1px solid var(--border);
  transition:background .15s ease, transform .05s ease;
}

.btn:active{
  transform:translateY(2px);
  background:var(--btnHover);
}

.btnTitle{
  font-size:28px;
  font-weight:900;
}

.btnDesc{
  font-size:16px;
  color:var(--muted);
}

/* SYSTEM CARD */
.systemRow{
  display:flex;
  gap:14px;
}

.sysBtn{
  flex:1;
  text-align:center;
  padding:18px;
  border-radius:18px;
  background:#1b2231;
  border:1px solid var(--border);
  font-weight:800;
  text-decoration:none;
  color:var(--text);
}

.footer{
  text-align:center;
  color:var(--muted);
  font-size:12px;
  padding-top:6px;
}
</style>
</head>

<body>
<div class="wrap">
<div class="container">

  <div class="clockCard">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date">---</div>
  </div>

  <div class="card">
    <a class="btn" href="/kitchen/">
      <div class="btnTitle">Kitchen Inventory</div>
      <div class="btnDesc">Scan • Stock • Grocery list</div>
    </a>
  </div>

  <div class="card">
    <a class="btn" href="/panel/">
      <div class="btnTitle">Info Panel</div>
      <div class="btnDesc">Weather • Network • RF • Alerts</div>
    </a>
  </div>

  <div class="card">
    <div class="systemRow">
      <a class="sysBtn" href="/system/restart">Restart Apps</a>
      <a class="sysBtn" href="/system/reboot">Reboot Pi</a>
    </div>
  </div>

  <div class="footer" id="hostline"></div>

</div>
</div>

<script>
function tick(){
  const d=new Date();
  document.getElementById('time').textContent=
    d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  document.getElementById('date').textContent=
    d.toLocaleDateString([], {weekday:'long', month:'long', day:'numeric'});
}
tick(); setInterval(tick,1000);
document.getElementById('hostline').textContent=location.host;
</script>

</body>
</html>
