<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home</title>
  <style>
    :root{
      --bg:#0f1115;
      --card:#161a22;
      --text:#e9eef7;
      --muted:#a7b0c0;
      --border:#2a3140;
      --accent:#5aa2ff;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      padding:18px 22px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    header h1{
      font-size:20px;
      margin:0;
      letter-spacing:.2px;
    }
    header .sub{
      font-size:13px;
      color:var(--muted);
    }
    main{
      flex:1;
      display:flex;
      gap:18px;
      padding:18px;
    }
    a.tile{
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-start;
      text-decoration:none;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:26px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      transition: transform .08s ease, border-color .08s ease;
    }
    a.tile:active{
      transform: scale(.99);
      border-color: var(--accent);
    }
    .title{
      font-size:30px;
      font-weight:700;
      margin:0 0 8px 0;
    }
    .desc{
      margin:0;
      color:var(--muted);
      font-size:16px;
      line-height:1.3;
    }
    footer{
      padding:12px 18px;
      border-top:1px solid var(--border);
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Home</h1>
      <div class="sub">Tap an app</div>
    </div>
    <div class="sub" id="clock"></div>
  </header>

  <main>
    <a class="tile" href="/kitchen/">
      <div class="title">Kitchen Inventory</div>
      <p class="desc">Scan items • Manage stock • Grocery list</p>
    </a>

    <a class="tile" href="/panel/">
      <div class="title">Info Panel</div>
      <p class="desc">Dashboard • Status • Quick glance info</p>
    </a>
  </main>

  <footer>localhost launcher • designed for touch</footer>

  <script>
    function tick(){
      const d = new Date();
      document.getElementById('clock').textContent =
        d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
